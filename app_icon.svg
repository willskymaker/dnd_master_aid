<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e" stroke="#16213e" stroke-width="8"/>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#d4af37" stroke-width="6"/>

  <!-- D20 Die Shape -->
  <g transform="translate(256,256)">
    <!-- Main D20 faces -->
    <path d="M0,-80 L76,-25 L47,65 L-47,65 L-76,-25 Z" fill="#dc143c" stroke="#8b0000" stroke-width="3"/>
    <path d="M0,-80 L76,-25 L25,-15 Z" fill="#ff6b6b" stroke="#8b0000" stroke-width="2"/>
    <path d="M76,-25 L47,65 L25,-15 Z" fill="#e74c3c" stroke="#8b0000" stroke-width="2"/>
    <path d="M47,65 L-47,65 L25,-15 Z" fill="#dc143c" stroke="#8b0000" stroke-width="2"/>
    <path d="M-47,65 L-76,-25 L25,-15 Z" fill="#ff6b6b" stroke="#8b0000" stroke-width="2"/>
    <path d="M-76,-25 L0,-80 L25,-15 Z" fill="#e74c3c" stroke="#8b0000" stroke-width="2"/>
  </g>

  <!-- D20 Number -->
  <text x="256" y="280" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#000000" stroke-width="2">20</text>

  <!-- Magic sparkles -->
  <g fill="#ffd700" opacity="0.8">
    <circle cx="120" cy="150" r="4"/>
    <circle cx="400" cy="180" r="3"/>
    <circle cx="100" cy="350" r="3"/>
    <circle cx="420" cy="320" r="4"/>
    <circle cx="180" cy="100" r="2"/>
    <circle cx="350" cy="400" r="2"/>
  </g>

  <!-- App title arc -->
  <defs>
    <path id="circle-text" d="M 256,256 m -160,0 a 160,160 0 1,1 320,0 a 160,160 0 1,1 -320,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d4af37">
    <textPath href="#circle-text" startOffset="25%">D&amp;D MASTER AID</textPath>
  </text>
